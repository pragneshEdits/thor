<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" gesture-detector create-buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="thor" src="./thor_8_character/scene.gltf"></a-asset-item>
    </a-assets>

    <!--Pattern Marker-->
    <a-marker id="thor-marker" type="pattern" url="./logo.patt" cursor="rayOrigin: mouse">
      
      <a-entity id="thor-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" 
        gltf-model="#thor"
        gesture-handler>
      </a-entity>

    </a-marker>
  </a-scene>

</body>

</html>
